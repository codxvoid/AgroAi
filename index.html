<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgroAi: Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eef8ec;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .marquee-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
    }

    .marquee {
      position: absolute;
      white-space: nowrap;
      font-size: clamp(0.8rem, 2.5vw, 2rem);
      font-weight: bold;
      color: #2e7d32;
      animation: bounce 8s ease-in-out infinite alternate;
    }

    @keyframes bounce {
      0% {
        left: 0;
      }
      100% {
        left: calc(100% - 100%);
        transform: translateX(calc(100vw - 100%));
      }
    }

    .icon {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.2;
      user-select: none;
      pointer-events: none;
      animation: float 15s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="marquee-container">
    <div class="marquee">AgroAi : Under Development Coming Soon 🚜</div>
  </div>

  <script>
    const icons = ['🌾', '🌱', '🐄', '🌻', '🥕', '🧑‍🌾'];
    const count = 30;

    for (let i = 0; i < count; i++) {
      const icon = document.createElement('div');
      icon.className = 'icon';
      icon.innerText = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + 'vw';
      icon.style.top = Math.random() * 100 + 'vh';
      icon.style.fontSize = (Math.random() * 1.2 + 0.8) + 'rem';
      icon.style.animationDuration = (10 + Math.random() * 10) + 's';
      document.body.appendChild(icon);
    }
  </script>
</body>
</html>
